<body>
    <header class="header-nav-bar">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo1"><img src="images/logo1.png" alt=""></a>
                <div class="mobile-menu">

                    <input type="text" class="input-search" placeholder="Digite para pesquisar...">
                </div>
            </nav>
        </div>
    </header>
    <main class="corpo-cadastro">
        <form action="/pagina-processa-dados-do-form" method="post">
            <fieldset class="formulario-cadastro">
                <h3>Fale Conosco</h3>
                <section class="inputBox">
                    <label for="nome"></label>
                    <input type="text" placeholder="Nome">
                </section>
                <section class="inputBox">
                    <label for="email"></label>
                    <input type="email" required placeholder="E-mail">
                </section>
                <section class="inputBox">
                    <label for="whatsapp"></label>
                    <input type="telefone" required placeholder="Whatsapp">
                </section>
                <section class="inputBox">
                    <p>Sobre o que você quer falar?</p>
                    <select name="select" class="select">
                        <option value="Selecione" selected>Selecione uma opção</option>
                        <option value="Compras">Compras</option>
                        <option value="Financeiro">Financeiro</option>
                        <option value="Dúvidas">Dúvidas</option>
                        <option value="Dúvidas">Outros Assuntos</option>
                    </select>
                </section>
                <section class="inputBox">
                    <textarea placeholder="Mensagem"></textarea>
                </section>
                <section class="inputBox">
                    <button class="btn"><span><a class="saiba-mais-sustain" href="#">Enviar</a></span></button>
                    <!-- <input type="submit" value="Enviar"> -->
                    <p class="last-p">Em breve nossa equipe entrará em contato!</p>
                </section>
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="footer-container">
            <section class="imagens-logo">
                <img src="images/logo1.png" alt="logo-rodape" width="150px">

            </section>
        </div>
    </footer>
    <script>
        window.addEventListener('scroll', function() {
            let header = document.querySelector('header');
            let windowPosition = window.scrollY > 0;
            header.classList.toggle('scrolling-active', windowPosition);
        });
    </script>
    <script src="mobile-navbar.js"></script>
